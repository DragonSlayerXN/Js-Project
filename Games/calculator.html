<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../Style/calc.css">
</head>
<body>

    <div class="calculator">
        <div class="answer">
            <div data-one class="line-one"></div>
            <div data-two class="line-two"></div>
        </div>
        <button data-clear class="big">AC</button>
        <button data-delete>Del</button>
        <button data-cfunctions>/</button>
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button data-cfunctions>*</button>
        <button data-numbers>4</button>
        <button data-numbers>5</button>
        <button data-numbers>6</button>
        <button data-cfunctions>+</button>
        <button data-numbers>7</button>
        <button data-numbers>8</button>
        <button data-numbers>9</button>
        <button data-cfunctions>-</button>
        <button data-numbers>.</button>
        <button data-numbers>0</button>
        <button data-equals class="big">=</button>
    </div>
    <script src="../JavaScript/calc.js" async defer></script>
</body>
</html>
